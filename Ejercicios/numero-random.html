<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />

    <title>Numero Random</title>
  </head>
  <body>
    <button onclick="MostrarValor()">
      Presiona aquí para genera tu número random
    </button>
    <br /><br />
    <div>
      <p>Tu número es:</p>
      <p id="random"></p>
    </div>

    <script>
      function MostrarValor() {
        let numero = Math.round(Math.random() * 100);

        let miParrafo = document.getElementById('random');
        miParrafo.innerHTML = numero;
      }
    </script>
  </body>
</html>
